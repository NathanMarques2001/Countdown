<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="assets/icon.ico">
    <title>Countdown</title>
</head>

<body>
    <div class="container-left">
        <h1>READY TO LAUNCH IN...</h1>
        <div class="countdown-container" id="countdown">

            <div class="countdown days">
                <p class="text" id="days">00</p>
            </div>
            <p>&nbsp:&nbsp</p>
            <div class="countdown hours">
                <p class="text" id="hours">00</p>
            </div>
            <p>&nbsp:&nbsp</p>
            <div class="countdown minutes">
                <p class="text" id="minutes">00</p>
            </div>
            <p>&nbsp:&nbsp</p>
            <div class="countdown seconds">
                <p class="text" id="seconds">00</p>
            </div>
        </div>
        <div class="subscribe">
            <p>
                Inscreva-se para saber mais sobre o lan√ßamento!
            </p>

        </div>
        <div class="botao">
            <button id="botao">Inscreva-se</button>
        </div>

    </div>

    <div class="container-right">
        <img src="assets/rocket.svg" alt="foguete">
    </div>

</body>

</html>
