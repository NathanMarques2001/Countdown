<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="assets/icon.ico" />
    <title>Countdown</title>
  </head>

  <body>
    <div class="container-left">
      <h1>READY TO LAUNCH IN...</h1>
      <div id="countdown">
        <div class="time-text">
          <p class="name-text">Dias</p>
          <div class="numero-pontuacao">
            <span class="text" id="days">00</span>
          </div>
        </div>
        <div class="time-text"><span id="dois-pontos">&#58;</span></div>
        <div class="time-text">
          <p class="name-text">Horas</p>
          <div class="numero-pontuacao">
            <span class="text" id="hours">00</span>
          </div>
        </div>
        <div class="time-text"><span id="dois-pontos">&#58;</span></div>
        <div class="time-text">
          <p class="name-text">Minutos</p>
          <div class="numero-pontuacao">
            <span class="text" id="minutes">00</span>
          </div>
        </div>
        <div class="time-text"><span id="dois-pontos">&#58;</span></div>
        <div class="time-text">
          <p class="name-text">Segundos</p>
          <div class="numero-pontuacao">
            <span class="text" id="seconds">00</span>
          </div>
        </div>
      </div>
      <p id="subscribe">
        Inscreva-se para saber mais sobre o lan√ßamento!
      </p>
      <button id="botao">Inscreva-se</button>
    </div>
    <img src="assets/rocket.svg" alt="foguete" id="rocket" />
  </body>
</html>
